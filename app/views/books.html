<div class="row" ng-controller="BooksController">
  <div class="books-catalog col-md-6" ng-repeat="book in books">
    <a ng-href="{{book.link}}">
      <div class="thumbnail">
        <img ng-src="{{book.image}}">
        <div class="caption">
          <h3>{{book.name}}</h3>
          <p>{{book.author}}</p>
        </div>
      </div>
    </a>
  </div>
</div>
