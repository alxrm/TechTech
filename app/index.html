<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>

  <!-- build:css(.) styles/vendor.css -->

  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />

  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/item.css">

<body ng-app="techTechApp">

  <!-- Add your site or application content here -->

      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#toolbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand title" href="#!/">TechTech</a>
        </div>

        <div class="collapse navbar-collapse" id="toolbar">
          <ul class="nav navbar-nav navbar-right" ng-controller="RouterController">
            <li ng-class="{ active: isActive('/')}"><a href="#!/">Статьи</a></li>
            <li ng-class="{ active: isActive('/books')}"><a href="#!/books">Материалы</a></li>
            <li ng-class="{ active: isActive('/about')}"><a href="#!/about">О приложении</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="container container-below">

  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>

  <script src="scripts/constants/articlesConstants.js"></script>
  <script src="scripts/constants/appConstants.js"></script>
  <script src="scripts/utils/routeUtils.js"></script>
  <script src="scripts/utils/moduleUtils.js"></script>
  <script src="scripts/utils/moduleBuilder.js"></script>
  <script src="scripts/controllers/about.js"></script>
  <script src="scripts/controllers/articles.js"></script>
  <script src="scripts/controllers/books.js"></script>
  <script src="scripts/controllers/routing.js"></script>
  <script src="scripts/controllerConfig.js"></script>
